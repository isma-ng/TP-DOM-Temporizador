<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador digital">
    <meta name="author" content="ismael isa">
    <meta name="keywords" content="reloj, temporizador, digital,tiempo, cuenta atrÃ¡s">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Temporizador</title>
</head>
<body class="bg-dark">
     <div class="container p-5 ">
        <h1 class="text-light">Temporizador</h1>
        <div class="timer-display text-light" id="timer">00:00:00</div>
        
        <div class="input-group d-flex justify-content-center">
            <input type="number" id="hours" placeholder="Horas" min="0">
            <input type="number" id="minutes" placeholder="Minutos" min="0" max="59">
            <input type="number" id="seconds" placeholder="Segundos" min="0" max="59">
        </div>
        
        <div class="buttons">
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/ejercicio6.js"></script>
</body>
</html>
